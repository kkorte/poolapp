<div class="form-view">
  <md-card>
    <md-card-title>Pool toevoegen</md-card-title>
    <form (ngSubmit)="onSubmit()" #poolForm="ngForm">
      <md-input placeholder="Naam" value="" style="width: 100%;"
        [(ngModel)]="model.name">
      </md-input>
      <button md-raised-button color="primary">SUBMIT</button>
    </form>
  </md-card>
</div>

<div class="list-view">
  <md-card>
    <md-list>
       <md-list-item *ngFor="let pool of pools | async">
        <h4 md-line>{{ pool.name }}</h4>
        <button md-icon-button (click)="test()">
          <md-icon>edit</md-icon>
        </button>
        <button md-icon-button (click)="deleteItem(pool.$key)">
          <md-icon>delete</md-icon>
        </button>
       </md-list-item>
    </md-list>
  </md-card>
</div>
